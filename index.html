<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>热度排行榜</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🔥 用户热度排行榜</h1>
<div class="form">
  <input id="nameInput" placeholder="用户名" />
  <input id="likesInput" type="number" placeholder="点赞数" />
  <input id="commentsInput" type="number" placeholder="评论数" />
  <button id="addBtn">添加用户</button>
</div>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>排名</th>
        <th>用户名</th>
        <th class="sortable" data-key="likes">点赞</th>
        <th class="sortable" data-key="comments">评论</th>
        <th class="sortable" data-key="heat">热度</th>
        <th data-key="heat">操作</th>
      </tr>
    </thead>
    <tbody id="ranking-body"></tbody>
  </table>
  <div class="time-info" id="timeInfo">最后更新: -</div>
</div>

<script src="script.js"></script>
</body>

</html>
